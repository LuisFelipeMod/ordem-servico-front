<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Produtos - Sistema</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>

<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
    <div class="container-fluid">
      <a class="navbar-brand" href="">Produtos</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link" href="clientes.html">Clientes</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="produtos.html">Produtos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="ordens_servico.html">Ordens de Serviço</a>
          </li>
        </ul>

        <button id="logout-btn" class="btn btn-outline-light btn-sm">Sair</button>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    <h2 class="mb-4">Gerenciamento de Produto</h2>

    <form id="produto-form" class="row g-3 mb-5">
      <input type="hidden" id="produto-id" />

      <div class="col-md-3">
        <label for="codigo" class="form-label">Código</label>
        <input type="text" id="codigo" class="form-control" required />
      </div>

      <div class="col-md-5">
        <label for="descricao" class="form-label">Descrição</label>
        <input type="text" id="descricao" class="form-control" required />
      </div>

      <div class="col-md-2">
        <label for="status" class="form-label">Status</label>
        <select id="status" class="form-select" required>
          <option value="ativo">Ativo</option>
          <option value="inativo">Inativo</option>
        </select>
      </div>

      <div class="col-md-2">
        <label for="garantia" class="form-label">Garantia (meses)</label>
        <input type="number" id="garantia" class="form-control" required min="0" />
      </div>

      <div class="col-12 d-flex justify-content-end">
        <button type="submit" class="btn btn-primary">Salvar</button>
      </div>
    </form>

    <form id="filtro-form" class="row mb-5">
      <h2 class="mb-4">Filtro de produtos</h2>

      <div class="col-md-4">
        <label for="filtro-status" class="form-label">Status</label>
        <select id="filtro-status" class="form-select">
          <option value="">Todos</option>
          <option value="ativo">Ativo</option>
          <option value="inativo">Inativo</option>
        </select>
      </div>
      <div class="col-md-4">
        <label for="filtro-garantia" class="form-label">Tempo de Garantia (meses)</label>
        <input type="number" id="filtro-garantia" class="form-control" placeholder="Ex: 12">
      </div>
      <div class="col-md-4 d-flex align-items-end">
        <button type="submit" class="btn btn-primary w-100">Filtrar</button>
      </div>
    </form>


    <table class="table table-bordered table-striped">
      <thead>
        <tr>
          <th>Código</th>
          <th>Descrição</th>
          <th>Status</th>
          <th>Garantia (meses)</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody id="produtos-table">
      </tbody>
    </table>
  </div>

  <script src="../js/produtos.js"></script>
</body>

</html>
